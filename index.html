<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMOTEST</title>
    <link rel="stylesheet" href="source/styles.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container-sm bg-primary text-center text-light">
        <h1>MEMOTEST</h1>
        <p class="blue-100">Buscá el compañero del item seleccionado!</p>
    </div>
    <br>
    <div class="text-center">
        <h3 class="">La secuencia se va a mostrar en:</h3>
    </div>
    <br>

    <div class="container bg-white tablero">
        <div class="row">
            <div class="col-sm-4 border border-black cuadro">1</div>
            <div class="col-sm-4 border border-black cuadro">2</div>
            <div class="col-sm-4 border border-black cuadro">3</div>
        </div>
        <div class="row">
            <div class="col-sm-4 border border-black cuadro">4</div>
            <div class="col-sm-4 border border-black cuadro">5</div>
            <div class="col-sm-4 border border-black cuadro">6</div>
        </div>
        <div class="row">
            <div class="col-sm-4 border border-black cuadro">7</div>
            <div class="col-sm-4 border border-black cuadro">8</div>
            <div class="col-sm-4 border border-black cuadro">9</div>
        </div>
        <div class="row">
            <div class="col-sm-4 border border-black cuadro"></div>
            <div class="col-sm-4 border border-black cuadro"></div>
            <div class="col-sm-4 border border-black cuadro"></div>
        </div>
        <br>
    <div class="container text-center">
        <button type="submit" id="iniciador" class="btn btn-primary">COMENZAR</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
