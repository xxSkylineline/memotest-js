<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="source/styles.css" />

    />

  <body>
    <div class="container-sm bg-primary text-center text-light">
      <h1>MEMOTEST</h1>
      <p class="blue-100">Buscá el compañero del item seleccionado!</p>
    </div>
    <br />
    <div class="text-center">
      <h3 class="">La secuencia se va a mostrar en:</h3>
    </div>
    <br />

    <div class="container bg-white tablero transicion">
      <div class="row">
        <div class="col-sm-4 border border-black cuadro"></div>
        <div class="col-sm-4 border border-black cuadro"></div>
        <div class="col-sm-4 border border-black cuadro"></div>
      </div>
      <div class="row">
        <div class="col-sm-4 border border-black cuadro"></div>
        <div class="col-sm-4 border border-black cuadro"></div>
        <div class="col-sm-4 border border-black cuadro"></div>
      </div>
      <div class="row">
        <div class="col-sm-4 border border-black cuadro"></div>
        <div class="col-sm-4 border border-black cuadro"></div>
        <div class="col-sm-4 border border-black cuadro"></div>
      </div>
      <div class="row">
        <div class="col-sm-4 border border-black cuadro"></div>
        <div class="col-sm-4 border border-black cuadro"></div>
        <div class="col-sm-4 border border-black cuadro"></div>
      </div>
      <br />
    </div>

    <div class="container text-center">
      <button type="submit" id="iniciador" class="btn btn-primary">
        COMENZAR
      </button>
      <button type="submit" id="reinicia" class="btn btn-success">
        REINICIAR
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
